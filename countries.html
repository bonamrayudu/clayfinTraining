<div id="main"></div>
    <select id="input" onchange="random()">
        <option value="" selected>Select Country</option>

        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="australia">Australia</option>
        <option value="england">England</option>
    </select>
    <div id="output">

    </div>
</body>

<script>
    let main = document.getElementById("main")

    main.append()
    body.append(main)

    function random() {
        let a = document.getElementById("input").value;
        if (a === "india") {
            var array = ["Delhi  ", "    Maharashtra   ", "   Tamil Nadu   ", "   Haryana    ", "   Punjab  ", "  Bihar  "]
        }else if(a==="australia"){
            var array=["   Melbourne    " ,"    Sydney   ","   Cranberra   "]
        }else if(a==="usa"){
            var array=["Las Vegas     ","      New York      ","     Texas     ","     Los Angles",""]
        }else if(a==="england"){
            var array=["London    ","       Birmingham"]
        }
        else{
            var array=[];
        }
        var string="";
        for(let i=0;i<array.length;i++){
            string=string + array[i];
        }
        // string=<select name="lol">  +  string  </select>
        document.getElementById("output").innerHTML=string
    }


</script>
