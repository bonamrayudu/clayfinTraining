<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="checkbox.css"/>  
    <title>Document</title>
</head>
<body>
    <div class="container">
        <input type="text" id="txtFirst1" placeholder=" Person Name" />
        <input type="text" id="txtFirst2" placeholder=" City" />
        <input type="text" id="txtFirst3" placeholder=" Adress" />
        <input type="text" id="txtFirst4" placeholder=" Pincode " />
    </div>


    <div class="container">
        <input type="text" id="txtSecond1" placeholder=" Person Name" />
        <input type="text" id="txtSecond2" placeholder=" City"/>
        <input type="text" id="txtSecond3" placeholder=" Adress"/>
        <input type="text" id="txtSecond4" placeholder=" Pincode "/>
    </div>




    <br>
    <input type="checkbox" id="chary" onclick="populateSecondTextBox()" />



</body>
</html>
<script>
function populateSecondTextBox() {
    if (chary.checked == true) {
        document.getElementById('txtSecond1').value = document.getElementById('txtFirst1').value;
        document.getElementById('txtSecond2').value = document.getElementById('txtFirst2').value;
        document.getElementById('txtSecond3').value = document.getElementById('txtFirst3').value;
        document.getElementById('txtSecond4').value = document.getElementById('txtFirst4').value;





    } else {
        document.getElementById('txtSecond1').value = "";
        document.getElementById('txtSecond2').value = "";
        document.getElementById('txtSecond3').value = "";
        document.getElementById('txtSecond4').value = "";




    }
}
</script>
